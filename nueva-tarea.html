<!DOCTYPE html>
<html lang="es-LA">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Tarea | Rutina.py</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Header/Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" id="navbar-principal">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="./img/rutina.py-logo-white.png" alt="Logo Rutina.py" width="32" height="32" class="me-2">
          <span class="fw-bold">Rutina.py</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><i class="bi bi-house-door-fill me-1"></i>Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html"><i class="bi bi-info-circle me-1"></i>Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tareas-mensuales.html"><i class="bi bi-calendar3 me-1"></i>Calendario Mensual</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-5 flex-grow-1">
      <header class="mb-4 text-center">
        <h1 class="display-5">¡Bienvenido Juan!</h1>
        <p class="lead">Completa el formulario para agregar tu tarea.</p>
      </header>
      <section class="mx-auto" style="max-width: 480px;">
        <div class="card shadow-sm">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="tarea" class="form-label">Tarea</label>
                <input class="form-control" type="text" id="tarea" name="tarea" placeholder="Ingresa tu tarea">
              </div>
              <div class="mb-3">
                <label class="form-label" for="categoria">Categoría</label>
                <select id="categoria" class="form-select" name="categoria">
                  <option value="Facturas">Facturas</option>
                  <option value="Hogar">Hogar</option>
                  <option value="Limpieza">Limpieza</option>
                  <option value="Mascotas">Mascotas</option>
                  <option value="Otras">Otras</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="fecha">Fecha</label>
                <input class="form-control" type="date" id="fecha" name="fecha">
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Crear Tarea</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-primary text-white text-center py-4 mt-auto shadow-sm" id="footer-principal">
      <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
          <div class="mb-2 mb-md-0">
            <small>© EBAC 2025 + JuanFuent.es | IT Start - Aprende a programar desde cero.</small>
          </div>
          <div>
            <a href="about.html" class="text-white text-decoration-none me-3"><i class="bi bi-info-circle"></i>
              Acerca de</a>
            <a href="tareas-mensuales.html" class="text-white text-decoration-none"><i class="bi bi-calendar3"></i>
              Calendario Mensual</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
