<!DOCTYPE html>
<html lang="es-LA">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EBAC - Frontend Starter</title>
    </head>
    <body>
        <nav>
            <a href="index.html" title="Ir a la página de inicio">
                <img src="./img/rutina.py-logo.png" alt="Logo Rutina.py" width="32" height="32">
            </a>
            <a href="about.html" title="Acerca de Rutina.py">Acerca de</a>
            <a href="tareas-mensuales.html" title="Ver Tareas del mes">Calendario Mensual</a>

        <main>
            <header>
                <h1>¡Bienvenido Juan!</h1>
                <p>Completa el formulario para agregar tu tarea.</p>
            </header>
            <section>
                <form action="">
                    <label for="tarea">Tarea:</label>
                    <input type="text" id="tarea" name="tarea" placeholder="Ingresa tu tarea">
                    <br>
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria">
                        <option value="Facturas">Facturas</option>
                        <option value="Hogar">Hogar</option>
                        <option value="Limpieza">Limpieza</option>
                        <option value="Mascotas">Mascotas</option>
                        <option value="Otras">Otras</option>
                    </select>
                    <br>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha">
                    <br>
                    <button type="submit">Crear Tarea</button>
                </form>
            </section>
            <footer>
                <p>© EBAC | IT Start, 2025 Rutina.py</p>
            </footer>
        </main>
    </body>
</html>
